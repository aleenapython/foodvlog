{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=-1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href="{% static 'pr/fontawesome/css/all.min.css' %}" rel="stylesheet" />
    <link href="{% static 'pr/css/templatemo-comparto.css' %}" rel="stylesheet" />
    <title></title>
<!--

Comparto TemplateMo

https://templatemo.com/tm-544-comparto

-->
</head>

<body>
  <br><br>

  
         <section class="tm-mb-1" id="about">
            <div class="tm-row tm-about-row">
                 <div class="tm-section-1-l"> 

                    <img src="{{pr.img.url}}" alt=""  class="tm-img-responsive" style="height: 200px; height: 100%;" >
                </div>
                <article class="tm-section-1-r tm-bg-color-8">
                    <h2 class="tm-mb-2 tm-title-color">{{pr.name}}</pr></h2>
                    <p>{{pr.desc}}</p>
                    <p>Price:{{pr.price}}Rs</p>
                    <p>stock left:{{pr.stock}}</p>

                    <a href="{% url  'addcart'  pr.id %}" class="tm-btn tm-btn-1 tm-link-to-services">Add to Cart</a>
                </article>
    
            </div>
        </section>
        
      {% endblock %}
</body>
</html>
